<!DOCTYPE html>
<html>
<head>
<title>Encrypted Prediction Market</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
<h2>Encrypted Markets</h2>
<div id="wallet">Balance: 10 SOL</div>
</nav>

<section class="hero">
<h1>Private Prediction Markets</h1>
<p>Stake privately. Reveal fairly.</p>
</section>

<section class="markets">

<div class="card">
<h3>Will SOL hit $300?</h3>

<div class="pool">Pool: <span id="pool">0</span> SOL</div>

<input id="amount" placeholder="Enter Stake Amount">

<div class="btns">
<button onclick="placeBet('yes')">YES</button>
<button onclick="placeBet('no')">NO</button>
</div>

<p id="status">Waiting...</p>
<button onclick="reveal()">Reveal Result</button>

<div class="bar">
<div id="yesBar"></div>
</div>

</div>

</section>

<script src="script.js"></script>
</body>
</html>
