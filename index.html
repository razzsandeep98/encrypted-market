<!DOCTYPE html>
<html>
<head>
<title>Encrypted Prediction Market</title>
<style>
body{
 background:#0b0c1a;
 color:white;
 font-family:sans-serif;
 margin:0;
}

header{
 display:flex;
 justify-content:space-between;
 padding:15px 30px;
 background:#111;
}

.market{
 background:#1c1d2e;
 padding:20px;
 border-radius:12px;
 width:260px;
 margin:20px;
}

button{
 padding:8px 14px;
 border:none;
 border-radius:6px;
 cursor:pointer;
}

.yes{background:green;color:white;}
.no{background:red;color:white;}

.popup{
 position:fixed;
 top:0; left:0;
 width:100%; height:100%;
 background:rgba(0,0,0,0.8);
 display:none;
 justify-content:center;
 align-items:center;
}

.popupBox{
 background:#222;
 padding:20px;
 border-radius:10px;
}
</style>
</head>

<body>

<header>
 <h2>ENCRYPTED</h2>
 <div>Balance: <span id="bal">20</span> SOL</div>
</header>

<div style="display:flex">

<div class="market">
 <h3>Will SOL Hit $300?</h3>
 <p>Pool YES: <span id="solYes">0</span></p>
 <p>Pool NO: <span id="solNo">0</span></p>
 <button class="yes" onclick="openBet('solYes')">YES</button>
 <button class="no" onclick="openBet('solNo')">NO</button>
</div>

<div class="market">
 <h3>BTC Above 80k?</h3>
 <p>Pool YES: <span id="btcYes">0</span></p>
 <p>Pool NO: <span id="btcNo">0</span></p>
 <button class="yes" onclick="openBet('btcYes')">YES</button>
 <button class="no" onclick="openBet('btcNo')">NO</button>
</div>

</div>

<div id="popup" class="popup">
 <div class="popupBox">
  <h3>Enter Stake</h3>
  <input id="betAmount" placeholder="SOL amount">
  <br><br>
  <button onclick="confirmBet()">Confirm</button>
 </div>
</div>

<script src="script.js"></script>
</body>
</html>
